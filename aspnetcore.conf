server {
    listen        80;
    server_name   example.com *.example.com;

    gzip on;
    gzip_types application/json text/plain text/css text/javascript;

    location / {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        add_header Access-Control-Allow-Headers 'Content-Type, Accept-Encoding';

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass         http://docker.for.mac.host.internal:5000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_intercept_errors on; 
    }
    # location / {
    #     alias /home/;
    #     index main.html;
    # }

    location /imgs/ {
        alias /etc/nginx/imgs/;
    }

    error_page  404 /index.html;
    location = /index.html {
        root   /usr/share/nginx/html;
    }

    error_page  500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
